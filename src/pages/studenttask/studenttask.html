<ion-header>
    <ion-title><header></header></ion-title>

</ion-header>


<ion-content >

    <div class="topdiv">
                <p class="divtitle">{{grade}} </p>
                <ion-item  class="editinput" >
                    <ion-label>اختار المادة</ion-label>
                    <ion-select >
                        <ion-option   (ionSelect)="selectSubject( subj )"   *ngFor="let subj of subs;
                        let i=index"  value={{subj.name}}>{{subj.name}}
                           </ion-option>

                    </ion-select>
                </ion-item>
                <form #f="ngForm">

                <ion-textarea [(ngModel)]="questionText" name="questionText"
                class="question"
                 placeholder="اكتب سؤالك هنا">
                </ion-textarea>

                <ion-row style="text-align:center">
              
                           <ion-col col-12>
                            <div >
                                <img (click)="addImage()" *ngIf="image ==''" src="assets/imgs/uploadimg.png">
                                <img (click)="addImage()" *ngIf="image !=''" src={{image}}>

                                <p (click)="addImage()">اضافة صوره</p>
                                <br>
                            </div>
                             <ion-icon  *ngIf="image !=''" (click)="cleanImage()" name="trash"></ion-icon>

                        </ion-col>
                </ion-row>

                <p *ngIf="audioRecord !=''" class="audio">
                        <audio id="file" [src]=audioRecord controls></audio>
                       </p>


                       <ion-spinner class="spinners" *ngIf="spinnerFlag" name="bubbles"></ion-spinner>


                <button *ngIf="!spinnerFlag"  (click)="ask()" ion-button block class="enter">اطرح السؤال</button>

            </form>

            </div>
</ion-content>
