
<ion-content>
  <header></header>
<div class="topdiv">
  <img class="img" src="assets/imgs/toplogo.png"> <br> <h3>مثابر</h3>
</div>

<form class="forma" #f="ngForm">
  <div id="logindiv">
    <ion-item class="logitem" style="background-image:url('assets/imgs/phone.png');background-repeat: no-repeat;background-position: 96%;" >
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="user.phone" id="phone" name="phone" type="tel" placeholder="رقم الهاتف" required></ion-input>
    </ion-item>

    <ion-item class="logitem" style="background-image:url('assets/imgs/lock.png');background-repeat: no-repeat;background-position: 96%;">
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="user.password" id="password" name="password" type="password" placeholder="كلمه المرور" required></ion-input>
    </ion-item>

    <button (click)='logIn()' id="loginButton" ion-button clear class="enter">الدخول</button>
    <ion-row>
      <ion-col col-6>   <button clear class="btn" (click)="signup(1)" ion-button block>تسجيل كطالب</button></ion-col>
      <ion-col col-6>   <button clear class="btn" (click)="signup(2)" ion-button block>تسجيل كمعلم</button></ion-col>
    </ion-row>
    <button clear (click)="forgetPasswor()" class="btn" ion-button block>نسيت كلمه المرور؟</button>
   <!-- <button clear  class="btn" ion-button block (click)="teacher()">تست للمدرس</button> -->
  </div>
  <div id="forgetPassDiv">
    <ion-item class="logitem" style="background-image:url('assets/imgs/lock.png');background-repeat: no-repeat;background-position: 96%;">
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="emailpass" id="emailpass" name="emailpass" type="text" placeholder="اكتب عنوان بريدك الالكتروني" ></ion-input>
    </ion-item>

    <button clear (click)="resetPassword()" class="btn" ion-button block>ارسال كلمة المرور</button>
<p (click)="back()">رجوع</p>
  </div>
</form>

</ion-content>
